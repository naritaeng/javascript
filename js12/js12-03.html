        //최소 최대가 나오는 함수 만들기
        const a = [44,66,0,-11,-22,88]
        function comp(a){
            let vs = a[0] // 임시로 제일 첫 번째 요소를 넣어줌
            for(let i=0;i<a.length;i++){ // 배열 길이만큼 포문을 돌림
                if(vs > a[i]) 
                vs = a[i]
            }
            return vs
        }
        console.log(min(a))
