<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const k = prompt('국어점수를 입력하세요.') * 1
        const m = prompt('수학점수를 입력하세요.') * 1
        const s = prompt('과학점수를 입력하세요.') * 1
        console.log(`입력하신 국어점수는 ${k}점 입니다.`)
        console.log(`입력하신 수학점수는 ${m}점 입니다.`)
        console.log(`입력하신 과학점수는 ${s}점 입니다.`)
        console.log(`3과목의 평균 점수는 ${(k+m+s)/3}점 입니다.`)
        console.log(`${k>69 && m>50 && s>79}`)
        alert(`3과목의 평균 점수는 ${(k+m+s)/3}점 입니다.`)
        alert(`${k>69 && m>50 && s>79}`)
        let list = ""
            list += `<table>`
            list += `   <tr>
                            <th>/</th>
                            <th>국어</th>
                            <th>수학</th>
                            <th>과학</th>
                        </tr>`
            list += `   <tr>
                            <th>점수</th>
                            <td>${k}</td>
                            <td>${m}</td>
                            <td>${s}</td>
                        </tr>`
            list += `   <tr>    
                            <th>평균</th>
                            <td colspan="4">${(k+m+s)/3}</td>
                            
                        </tr>`
            list += `   <tr>
                            <th>결과</th>
                            <td colspan="4">${k>69 && m>50 && s>79}</td>
                        </tr>`          
            list += `</table>`
        document.write(list)
    
        //국어점수,수학점수,과학점수를 입력받는다.
        //그리고 3과목의 평균 점수를 출력한다.
        //추가로 국어점수가 70점 이상이고
        //수학점수가 50점 초과이며
        //과학점수가 80점 이상이면
        //화면에 true를 표시한다. 웹페이지에 표시
        //점수미달일 경우 false를 표시한다.
    </script>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 100px;
            text-align: center;
        }
        tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 70px;
        }
        th {
            background-color: beige;
        }
    </style>
</head>
