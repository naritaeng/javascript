<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이, 둘레구하기</title>
    <script>
        // 반지름을 입력받아 원의 둘레와 넓이를 구하는 사이트를 만들어라.
        const r = prompt('원의 반지름을 입력하세요.') * 1
        const pi = 3.14
        const round = 2 * pi * r
        const area = pi * r * r
        console.log(`둘레 ${round}`)
        console.log(`넓이 ${area}`)
        document.write(`<h1>원의 둘레는 ${round}</h1>`)
        document.write(`<h1>원의 넓이는 ${area}</h1>`)
    </script>
</head>

</html>
