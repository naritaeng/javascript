<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자의 증감</title>
    <script>
        //펑션과 매개변수를 활용할 것
        //버튼을 누르면 숫자가 증감할 것
        let num = 0;
        function fn(a){
            num+=a
            document.write(`<h1 style="margin:10px;">${num}</h1><br>`)
            document.write(`<button onclick="fn(1)"style="margin:5px;">증가</button><button onclick="fn(-1)">감소</button>`)
            document.close()
        }
    </script>
</head>
<body>
    <div><h1>0</h1></div>
    <button onclick="fn(1)">증가</button>
    <button onclick="fn(-1)">감소</button>
</body>
</html>
