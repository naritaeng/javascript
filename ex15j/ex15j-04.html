<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 예제2</title>
    <script>
        // 200개의 요소를 가진 배열을 생성하여 
        // 인덱스 1부터 77까지는 1씩 증가하도록 하고
        // 인덱스 78부터 166까지는 2씩 증가하도록 하며
        // 인덱스 167부터 끝까지는 -1씩 감소하도록 하라.
        let arr = Array(200).fill(0)

        arr.map((v,i)=>{
              if(i<78){
                return arr[i]=i+1 
              }else if(77<i &&i<167){
                return arr[i]=(i*2)-76
              }else return arr[i]=423-(i+1)
              
        })
        
        
        console.log(arr)
    </script>
</head>

</body>
</html>
