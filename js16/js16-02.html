<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <script>
        const numbers = Array(101).fill(0).map((v,i)=>v=i)
        const oddNumbers = numbers.filter((v)=>{return v%2===1})

        console.log(numbers)
        console.log(oddNumbers)
    </script>
</head>
