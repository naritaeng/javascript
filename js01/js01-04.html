<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자연산자</title>
    <script>
        const result1 = 30+20*5
        const result2 = (30+20)*5
        const result3 = 33%7
        console.log('30+20*5='+result1)
        console.log('(30+20)*5='+result2) // 괄호가 먼저 계산
        console.log('33%7'+result3) // 나머지를 구함
    </script>
</head>
<body>
    <h1>숫자연산자</h1>
    <h2>
        <pre>
            const result1 = 30+20*5
            const result2 = (30+20)*5
            const result3 = 33%7
            console.log(<mark>'30+20*5='+result1</mark>)
            console.log(<mark>'(30+20)*5='+result2</mark>) // 괄호가 먼저 계산
            console.log('33%7'+result3) // 나머지를 구함
        </pre>
    </h2>
</body>
</html>
