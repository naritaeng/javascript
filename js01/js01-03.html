<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자연산자</title>
    <script>
        let con = "가나다"[0]+"라마"[0]+"바사아"[0]+"자차카타"[0]+"파하"[0]
        console.log(con)
        console.log(con.length)
    </script>
</head>
<body>
    <h1>문자연산자</h1>
    <h2>
        <pre>
            const con = "가나다"[0]+"라마"[0]+"바사아"[0]+"자차카타"[0]+"파하"[0]
            console.log(con) // 가라바자파
            console.log(con.length) // 5
        </pre>
    </h2>
</body>
</html>
