    <script>
        // var 은 변수(내맘대로) const (최초선언한번,상수,변함없는)
        // let 은 (최초선언은 한번, 값은 바꿀수 있음)
        console.log('===========================')
        let str1 = '고나다'
        let str2 = '라마'
        let str3 = '바사아'
        let str4 = '배차카타'
        let str5 = '프하'
        let str = str1+str2+str3+str4+str5
        console.log(str)
        console.log('===========================')
        let strCar = (str[8]+str[0]+str[12]+str[2])
        console.log(strCar)
        console.log('===========================')
        console.log('str의 길이는:'+str.length)
        console.log('strCar의 길이는:'+strCar.length)
        console.log('strdml 길이와 strCar의 길이비교는:'+ (str.length > strCar.length)        )
        // eng 라는 변수에 a부터 z까지 차례로 입력후 내용을 출력하고 그 길이를 나타내라.
        let eng1 = 'abcde'
        let eng2 = 'fghij'
        let eng3 = 'klmno'
        let eng4 = 'pqrst'
        let eng5 = 'uvwxyz'
        let eng = eng1+eng2+eng3+eng4+eng5
        console.log(eng)
        console.log('eng의 길이는:'+eng.length)
        </script>
