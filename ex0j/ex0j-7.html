<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a1 = 1234
        a2 = '1234'
        a3 = 3456
        a4 = '일이삼사'
        console.log('a1:'+a1, 'a2:'+a2, 'a3:'+a3, 'a4:'+a4)
        console.log('a1:'+ typeof(a1), 'a2:'+ typeof(a2), 'a3:'+ typeof(a3), 'a4:'+ typeof(a4))
        console.log('a1과 a2를 ==로 비교한 것은'+(a1==a2))
        console.log('a1과 a2를 ===로 비교한 것은'+(a1===a2))
        console.log('a1과 a3를 ==로 비교한 것은'+(a1==a3))
        console.log('a1과 a3를 ===로 비교한 것은'+(a1===a3))
        console.log('a1과 a4를 ==로 비교한 것은'+(a1==a4))
        console.log('a1과 a4를 ===로 비교한 것은'+(a1===a4))
        // =는 대입 ==는 (대충)같다 ===는 (완전)같다.
    </script>
</body>
</html>
