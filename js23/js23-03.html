<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rects = document.querySelectorAll("img");

        rects.forEach((v, i) => {
          const width = (i + 1) * 100;
          const src = `http://placekitten.com/${width}/${width}`;
          v.setAttribute("src", src); // v.src = src;
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
    <img />
  </body>
</html>
