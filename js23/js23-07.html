<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성 추가</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const h1 = document.querySelector("h1"); // body 내부의 h1 태그를 선택

          h1.parentNode.removeChild(h1); // 3초 뒤에  h1 태그가 사라지게 함
        }, 3000);
      });
    </script>
  </head>
  <body>
    <hr />
    <h1>제거 대상 문서 객체</h1>
    <hr />
  </body>
</html>
