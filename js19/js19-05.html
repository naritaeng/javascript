<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확인 문제(p255)</title>
    <script>
      const obj = {
        ko: "빵",
        en: "bread",
        ja: "パン",
        fr: "pain",
        es: "pan",
        lang: {
          ko: "한국어",
          en: "영어",
          ja: "일본어",
          fr: "프랑스어",
          es: "스페인어",
        },
        print: function (lang) {
          console.log(`${this.ko}은 ${this.lang[lang]}로 ${this[lang]}입니다.`);
        },
      };
      obj.print("es");
    </script>
  </head>
  <body></body>
</html>
