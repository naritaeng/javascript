<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본자료형을 객체로 선언</title>
    <script>
      const f = new Number(1234); // undefined

      console.log(typeof f); // 'object'
      f.sample = 11; // 11
      console.log(f.sample); // 11
      console.log(f); // Number(1234, sample)
      console.log(f + 4321); // 5555
      console.log(f.valueOf()); // 1234
    </script>
  </head>
  <body></body>
</html>
