<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>기본자료형</title>
    <script>
      /* Number 자료형 */
      const c = 1234;
      c.sample = 33; // 33
      console.log(c.sample); // undefined

      /* String 자료형 */
      const d = "난 문자입니다";
      c.sample = 44; // 44
      console.log(c.sample); // undefined

      /* Boolean 자료형 */
      const e = true;
      c.sample = 55; // 55
      console.log(c.sample); // undefined
    </script>
  </head>
  <body></body>
</html>
