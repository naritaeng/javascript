<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //DOMContentLoaded 이벤트를 연결 //문서를 읽고나서 실행해!
      const h1 = (text) => `<h1>${text}</h1>`;
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML += h1("DOMContentLoaded 이벤트발생");
      });
      // document.addEventListener('click',콜백)
      // document.addEventListener('change',콜백)
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1("2번째 script 태그");
    </script>
    <h1>1번쨰 h1 태그</h1>
    <script>
      document.body.innerHTML += h1("3번째 script 태그");
    </script>
    <h1>2번째 h2 태그</h1>
  </body>
</html>
