<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수연습2</title>
    
        <script>
            function gugu(gu){

            let list = ''
            for(let j=2;j<10;j++){list += `<button onclick="gugu(${j})">${j}단</button>`}
            list += `<table style="width:400px;
            height:400px;
            font-size:larger;
            border-collapse:collapse;">`
            for(let i=1;i<10;i++){
            list +=  `<tr style="border: 1px solid black;"><td style="width:70%;">${gu} x ${i} = </td><td>${gu*i}</td></tr>`
            } 
            list +=  `</table>`
            document.close()
            document.write(list)
            }
            
        </script>
