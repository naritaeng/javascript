<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습2</title>
    <script>
        let num = prompt('숫자를 입력하세요.') * 1
        let sum = 0
        for(let i=1;i<num+1;i++) {
            sum += i;
        }
        console.log(`입력하신${num}까지의 합은${sum}입니다.`)
        document.write(`<h1>${sum}</h1>`)
    </script>
    <style>
        h1 {
            width: 100px;
            background-color: black;
            border: 3px solid red;
            color: white;
            text-align: center;
            transition: 0.3s linear;
            animation: for 0.5s alternate infinite ease-in;
        }
        @keyframes for {
            0% {
                transform: scale();
            }
            100% {
                transform: scale(1.1);
                background-color: red;
                border: 3px solid green;
                color: black;
            }
        }
        h1:hover{
            width: 150px;
            color: green;
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    
</body>
</html>
