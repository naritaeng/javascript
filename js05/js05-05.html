<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in 반복문</title>
    <script>
        const arr = ['강아지','고양이','코끼리','원숭이','호랑이','거북이','토끼']
        let input = prompt(`${arr} 중 동물 이름을 입력하세요.`)
        for(let i=0;i<arr.length;i++) {
            if(i<=arr.indexOf(input)) {
            console.log(i,arr[i])
            document.write("<h1>"+arr[i]+"</h1>")
            } else {
                console.log(i,arr[i])
                document.write("<h2>"+arr[i]+"</h2>")
            }
        }
    </script>
    <style>
        h1 {
            width: 100px;
            height: 50px;
            border: 3px solid red;
            background-color: black;
            color: white;
            text-align: center;
            transition: 0.3s linear;
            animation: animal 0.5s alternate infinite ease-in;
        }
        h1:hover {
            width: 200px;
            background-color: orange;
            color: blue;
            border: 3px solid green;
        }
        @keyframes animal {
            0% {
                transform: scale();
            }
            100% {
                width: 150px;
                transform: scaleX(1.1);
            }
        }
        h2 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: beige;
            border-radius: 50px;
            color: blue;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.3s linear;
            animation: else 1s alternate infinite linear;
        }
        h2:hover {
            border-radius: 0;
            background-color: yellow;
            color: red;
            border: 1px solid blue;
        }
        @keyframes else {
            0% {
                transform: translateX(200px);
            }
            97% {
                margin-left: 0px;
                transform: translateX(3px);
            }
            100% {
                transform: translateX(0px) scaleY(1.2);
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
