<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습3</title>
    <script>
        let n = prompt('시작할 숫자를 입력해주세요.') *1
        let m = prompt('마지막 숫자를 입력하세요.') *1
        let sum = 0;
        
        for(let i=n;i<=m;i++) {
            if(i%2==0) {
                sum +=i;
                console.log(i,sum)
            }
        }
        console.log(sum)
        document.write(`${sum}`)
    </script>
</head>

</body>
</html>
