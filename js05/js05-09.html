<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피라미드3</title>
    <script>
        let out = ''
            for(let i=1;i<=5;i++){
                for(let j=5;j>i;j--){
                out += ' '
                }
                for(let k=0;k<2*i-1;k++){
                    out += '*'
                }
                out+='\n'
            }
            for(let i=4;i>=1;i--){
                for(let j=5;j>i;j--){
                    out+=' '
                }
                for(let k=0;k<2*i-1;k++){
                    out+='*'
                }
                out+='\n'
            }
            console.log(out)
    </script>
</head>

</body>
</html>
