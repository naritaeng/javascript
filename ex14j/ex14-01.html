<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 연습하기</title>
    <script>
        //얼음송곳 자신의 레벨의 곱한만큼
        //자신의 레벨을 곱한만큼 던지기
        //예) i번째 얼음송곳을 (i*레벨) 던집니다.
        //슬로우 
        //자신의 레벨을 곱한만큼 점점 더 늦어지기
        //예) 번째 때려서 (i*5)% 느려집니다.

        function ror(heroName,level,callback){
            if(level>=6){
                document.write(`<h1>${heroName}님께서 궁극기를 시전하였습니다.!!</h1>`)
                callback(level)
            }else{
                document.write(`<h1>${heroName}님께서 평타를 때립니다. 아야~</h1>`)
            }
        }
        function fire(ff){
            for(let i=1;i<=ff;i++){
                document.write(`${i}번째 파이어를 ${i}개 던집니다.<hr>`)
            }
        }
        function ice(aa){
            let ab;
            for(let j=1;j<=aa;j++){
                ab = 0;
                ab += j*aa
                document.write(`${j}번째 얼음송곳을 ${ab}개 던집니다.<hr>`)
            }
        }
        function slow(bb){
            let ab;
            for(let k=1;k<=bb;k++){
                ab = 0;
                ab += k*5
                document.write(`${k}번째 때려서 ${ab}% 느려집니다.<hr>`)
            }
        }
    </script>
</head>

</body>
</html>
