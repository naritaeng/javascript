<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const star = document.createElement("h1");
        const dot = document.createElement("h1");
        const gameinfo = document.createElement("h1");
        const score = document.createElement("h1");
        let ct = 0;
        star.textContent = "★";
        star.style.color = "gold";
        star.style.position = "absolute";
        dot.textContent = "☆";
        dot.style.color = "blue";
        dot.style.position = "absolute";
        gameinfo.textContent = `점수 : ${ct}`;
        gameinfo.style.float = "right";
        document.body.append(star, gameinfo, score);

        let [x, y] = [0, 0];
        const block = 20;

        const starprint = () => {
          star.style.left = `${x * block}px`;
          star.style.top = `${y * block}px`;
        };
        starprint();

        let dotx = Math.floor(Math.random() * 20);
        let doty = Math.floor(Math.random() * 20);

        const dotprint = () => {
          dot.style.left = `${dotx * block}px`;
          dot.style.top = `${doty * block}px`;
          document.body.append(dot);
          console.log(dotx);
          console.log(doty);
        };
        dotprint();

        // const [left, up, right, down] = [37, 38, 39, 40];
        document.body.addEventListener("keydown", () => {
          switch (event.key) {
            case "ArrowLeft":
              x -= 1;
              break;
            case "ArrowUp":
              y -= 1;
              break;
            case "ArrowRight":
              x += 1;
              break;
            case "ArrowDown":
              y += 1;
              break;
          }
          console.log(x, y);
          starprint();
          if (x == dotx && y == doty) {
            gameinfo.textContent = `점수 : ${++ct}`;
            if (ct < 5) {
              dotx = Math.floor(Math.random() * 20);
              doty = Math.floor(Math.random() * 20);
              dotprint();
            } else {
              alert("주어진 게임 횟수가 소진되었습니다.");
              return;
            }
          }
        });
      });
    </script>
  </head>
  <body></body>
</html>
