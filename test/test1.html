<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.340 구글 단위변환 만들어보기</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("input0");
      const output = document.getElementById("output0");
      const st1 = document.getElementById("dan1");
      const st2 = document.getElementById("dan2");
      const p = document.getElementsByTagName("p");

      input.addEventListener("keyup", (value) => {
        const inputin = input.value * 1;
        output.value = inputin;
      });
      output.addEventListener("keyup", (value) => {
        1;
        const outputin = output.value * 1;
        input.value = outputin;
      });

      dan1.addEventListener("change", (event) => {
        const options = event.currentTarget.options;
        const index = event.currentTarget.options.selectedIndex;
        if (options[index].textContent == "m") {
          const inputin = input.value * 1;
          output.value = inputin;
          p[0].textContent = "같은값";
        }
        if (options[index].textContent == "cm") {
          const inputin = input.value * 1;
          output.value = inputin / 100;
          p[0].textContent = "input 값에 100을 나눈다";
        }
        if (options[index].textContent == "mm") {
          const inputin = input.value * 1;
          output.value = inputin / 1000;
          p[0].textContent = "input 값에 1000을 나눈다";
        }
      });

      dan2.addEventListener("change", (event) => {
        const options = event.currentTarget.options;
        const index = event.currentTarget.options.selectedIndex;
        if (options[index].textContent == "미터") {
          const outputin = output.value * 1;
          input.value = outputin;
          p[0].textContent = "같은값";
        }
        if (options[index].textContent == "센치미터") {
          const outputin = output.value * 1;
          input.value = outputin / 10;
          p[0].textContent = "output 값에 100을 나눈다";
        }
        if (options[index].textContent == "밀리미터") {
          const outputin = output.value * 1;
          input.value = outputin / 1000;
          p[0].textContent = "output 값에 1000을 나눈다";
        }
      });
    });
  </script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }
    .all {
      background-color: beige;
      height: 30%;
      width: 60%;
      margin: 50px 0 0 50px;
      padding: 20px;
    }
    #gnb {
      width: 80%;
      height: 10%;
      margin-bottom: 10px;
    }
    .mid {
      display: flex;
      margin: 10px 0 20px 10px;
      width: 80%;
      height: 50%;
    }
    .int {
      background-color: antiquewhite;
      padding: 15px;
      width: 50%;
    }
    .ecole {
      font-size: 50px;
      width: 20%;
      text-align: center;
    }
    .ch {
      background-color: antiquewhite;
      padding: 15px;
      width: 50%;
    }
    p {
      background-color: skyblue;
      width: 80%;
      height: 20%;
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
  </style>
  <body>
    <div class="all">
      <select name="" id="gnb">
        <option value="" class="one">길이</option>
        <option value="" class="one">너비</option>
        <option value="" class="one">부피</option>
      </select>
      <div class="mid">
        <div class="int">
          <input type="text" id="input0" />
          <hr />
          <select name="" id="dan1">
            <option value="" class="two">m</option>
            <option value="" class="two">cm</option>
            <option value="" class="two">mm</option>
          </select>
        </div>
        <div class="ecole">=</div>
        <div class="ch">
          <input type="text" id="output0" />
          <hr />
          <select name="" id="dan2">
            <option value="" class="three">미터</option>
            <option value="" class="three">센치미터</option>
            <option value="" class="three">밀리미터</option>
          </select>
        </div>
      </div>
      <p>tip : 길이의 값에 100을(를) 곱합니다.</p>
    </div>
  </body>
</html>
