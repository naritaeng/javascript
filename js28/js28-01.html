<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p354 할 일 목록 만들기</title>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- <style>
      /* 삭제 방법2에 대한 스타일 */
      .check-ok {
        text-decoration: line-through;
        color: gray;
      }
      .check-no {
        text-decoration: none;
        color: black;
      }
    </style> -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.createElement("h1");
        const input = document.createElement("input");
        const addbtn = document.createElement("button");
        const allbtn = document.createElement("button");

        document.body.append(h1, input, addbtn, allbtn);
        h1.textContent = "오늘의 할 일을 추가해보세요!";
        addbtn.textContent = "추가하기";
        addbtn.style.margin = "5px";
        addbtn.style.width = "80px";
        addbtn.style.height = "50px";
        allbtn.style.width = "80px";
        allbtn.style.height = "50px";
        input.setAttribute("id", "todo");
        input.style.height = "30px";
        input.style.marginRight = "10px";
        allbtn.innerHTML = "전체 삭제";

        new TypeIt(h1)
          .pause(2000) //2초 유지
          .delete(16, { delay: 1000 }) // 16글자 삭제 후 1초 딜레이
          .type("실천하세요!") // 1초 후 실천하세요! 타이핑
          .go(); // 실행

        /* 입력한 부분 변수로 받기 */
        let content = ""; // 전역으로 선언하여 밖에서 사용하게 한다
        input.addEventListener("change", (e) => {
          // 인풋에 내용이 변할때마다 전역으로 선언한 content에 내용을 넣어줌
          content = e.target.value; // content 내부에 이벤트 타켓의 값을 넣어줌(입력값)
          console.log(content);
        });

        /* 동작 1단계 */
        ct = 0; // 각 체크박스에 대한 넘버링을 위한 카운트 변수 선언
        addbtn.addEventListener("click", () => {
          // 추가하기 버튼에 대한 이벤트
          if (content) {
            // input에 값이 있을 때만 실행하게 하는 조건문
            const div = document.createElement("div"); // 태그생성
            const check = document.createElement("input");
            const span = document.createElement("span");
            const delbtn = document.createElement("button");

            delbtn.innerHTML = "삭제하기"; // 버튼에 대한 텍스트
            check.type = "checkbox"; // input 타입을 체크박스로 바꿈
            check.className = ct++; // 체크박스에 대한 넘버링을 해줌
            span.innerHTML = content; // 출력할 값 content를 span에 넣어줌
            input.value = ""; // 추가버튼을 누른 후 보여지는 값을 비워줌
            content = ""; // 실제 content 내부에 있는 값을 비워줌

            document.body.append(div); // body에 나타냄
            div.append(check, span, delbtn); // div 안에 출력할 내용들을 넣어줌 (관리하기 용이)

            /* 체크 방법1 */
            check.addEventListener("change", (e) => {
              // 체크박스가 변할 때에 대한 이벤트
              if (e.currentTarget.checked) {
                // 이벤트에 대한 타겟이 체크될 때 true 와 false 의 값이 나오기때문에 트루일 때에 대한 조건문
                div.style.textDecoration = "line-through"; // 조건이 성립될 때 div 내부의 span의 텍스트에 선이 그어짐
              } else {
                // 그 외의 경우 (false) 아무런 스타일도 주지 않는다.(else로 따로 주지 않을 경우 체크가 풀렸을 때 선이 그대로 남아있음)
                div.style.textDecoration = "none";
              }
            });

            // /* 체크 방법2 */
            // check.addEventListener("change", (e) => {
            //   // 체크박스가 변할 때에 대한 이벤트
            //   if (e.currentTarget.checked) {
            //     span.className = "check-ok";
            //   } else {
            //     span.className = "check-no";
            //   }
            // });

            delbtn.addEventListener("click", (e) => {
              // 삭제버튼에 대한 이벤트
              if (check.checked) {
                // 체크 박스가 트루일 경우에 실행
                document.body.removeChild(div); //삭제하기 버튼이 속해 있는 디브를 삭제
              }
            });
            allbtn.addEventListener("click", (e) => {
              // 전체 삭제에 대한 이벤트
              document.body.removeChild(div); // 바디에 속한 div 전체를 삭제함
            });
          } else {
            alert("내용을 입력해주세요."); // 입력 값에 아무런 내용이 없을 경우 팝업창을 띄움
          }
        });
      });
      // 체크를 할 때만 삭제버튼이 실행되도록 하여라.
      // 추가하기 버튼 옆에 모두 삭제 버튼을 만들어라.
    </script>
  </head>
  <body></body>
</html>
