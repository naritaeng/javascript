<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const j = "안녕하세요";
      console.log(j.indexof("안녕")); // 0 -- indexof는 젤 처음 만나는 인덱스를 출력
      console.log(j.indexof("하세")); // 2 --
      console.log(j.indexof("없는 문자열")); // -1 -- j안에 존재하지 않기 때문에 -1을 출력

      const k = [11, 22, 33];
      console.log(k.indexof(22)); // 1
      console.log(k.indexof(33)); // 2
      console.log(k.indexof(100)); // -1
    </script>
  </head>
  <body></body>
</html>
