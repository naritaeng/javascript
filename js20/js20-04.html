<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입</title>
    <script>
      String.prototype.ck = function (data) {
        return this.indexOf(data) >= 0
          ? `${this.indexOf(data)}번째 있어요^^`
          : `없네요ㅠ`;
      };

      const str = "안녕하세요";
      console.log(str.ck("하세"));
      Array.prototype.contain = function (data) {
        return this.indexOf(data) >= 0;
      };
      // String 객체의 contain() 메소드를 사용합니다.
      const a = "안녕하세요";
      console.log("안녕 in 안녕하세요:", a.contain("안녕"));
      console.log("없는데 in 안녕하세요:", a.contain("없는데"));

      // Array 객체의 contain() 메소드를 사용합니다.
      const b = [273, 32, 103, 57, 52];
      console.log("273 in[32,103,57,52]:", b.contain(273));
      console.log("0 in[32,103,57,52]:", b.contain(0));
    </script>
  </head>
  <body></body>
</html>
