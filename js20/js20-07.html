<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 기호로 자르기:split()</title>
    <script>
      let input = `
        일자,달러,엔,유로
        02,1141.8,1097.46,1272.37
        03,1148.7,1111.36,1274.65
        04,1140.6,1107.81,1266.58
        07,1143.4,1099.58,1267.8
        08,1141.6,1091.97,1261.07
        `;
      console.log(input);

      input = input.split("\n");
      console.log(input);

      input = input.map((v) => v.trim()); // 앞뒤 공백 제거
      console.log(input);

      console.log(input.map((line) => line.split(",")));
      input = input.map((line) => line.split(","));
      console.log(input);

      JSON.stringify(input, null, 2);
      console.log(input);
    </script>
  </head>
  <body></body>
</html>
