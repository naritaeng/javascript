<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달창</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal.show {
        display: block;
      }
      .modal-body {
        position: absolute;
        top: 20%;
        left: 35%;
        min-width: 250px;
        height: 400px;
        padding: 20px;
        text-align: start;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bt = document.getElementById("ok");
        const modal = document.querySelector(".modal");
        const modalBody = document.querySelector(".modal-body");
        bt.addEventListener("click", () => modal.classList.add("show"));
        modal.addEventListener("click", () => modal.classList.remove("show"));
      });
    </script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-body">
        <span>게시글작성</span>
        <hr />
        <div class="modal-title"><span>작성자</span></div>
        <span>제목</span><input type="text" /><br />
        <span>내용</span><textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
    <h2>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate nisi,
      harum iusto obcaecati debitis suscipit quod? Quo fugiat aspernatur
      debitis, explicabo harum repudiandae aliquid quam dicta esse, eaque sequi
      libero.
    </h2>
    <button id="ok">확인</button>
  </body>
</html>
