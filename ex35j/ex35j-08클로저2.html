      /* 클로져 후 */
      function outerFunc() {
        var x = 10;
        return function () {
          console.log(x);
          x++;
        };
      }
      // 함수를 호출하면 내부함수 innerFunc가 반환된다.
      // 그리고 함수 outerFunc의 실행 컨택스트는 소멸된다.
      const inner = outerFunc();
      inner();
      inner();
      inner();
    </script>
