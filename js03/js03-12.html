<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let won = Number(prompt('돈을 입력하세요.',''));
        console.log(`입력하신 ${won}원을 거스름으로 분리하면`)
        document.write(`<h1>입력하신 <mark>${won}원</mark>을 거스름으로 분리하면</h1>`)
        let fifty = 0;
        let ten = 0;
        let five = 0;
        let one = 0;
        let mfive = 0;
        let mone = 0;
        let sfive = 0;
        let sone = 0;
        if(won>=50000) {
            console.log(`5만원 ${Math.floor(won/50000)}장`);
            fifty = Math.floor(won/50000);
            won = won % 50000 ;
        }
        if(won>=10000) {
            console.log(`1만원 ${Math.floor(won/10000)}장`);
            ten = Math.floor(won/10000);
            won = won % 10000;
        }
        if(won>=5000) {
            console.log(`5천원 ${Math.floor(won/5000)}장`);
            five = Math.floor(won/5000);
            won = won % 5000;
        }
        if(won>=1000) {
            console.log(`1천원 ${Math.floor(won/1000)}장`);
            one = Math.floor(won/1000);
            won = won % 1000;
        }
        if(won>=500) {
            console.log(`5백원 ${Math.floor(won/500)}장`);
            mfive = Math.floor(won/500);
            won = won % 500;
        }
        if(won>=100) {
            console.log(`1백원 ${Math.floor(won/100)}장`);
            mone = Math.floor(won/100);
            won = won % 100;
        }
        if(won>=50) {
            console.log(`50원 ${Math.floor(won/50)}장`);
            sfive = Math.floor(won/50);
            won = won % 50;
        }
        if(won>=10) {
            console.log(`10원 ${Math.floor(won/10)}장`);
            sone = Math.floor(won/10);
        }
        
        let list = ''
        list += `<table>`
            list += `<tr>
                        <th>잔돈</th>
                        <th>개수</th>
                    </tr>`
            list += `<tr>
                        <td class="mo">5만원권</td>
                        <td class="ea">${fifty}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">1만원권</td>
                        <td class="ea">${ten}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">5천원권</td>
                        <td class="ea">${five}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">1천원권</td>
                        <td class="ea">${one}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">5백원</td>
                        <td class="ea">${mfive}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">1백원</td>
                        <td class="ea">${mone}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">50원</td>
                        <td class="ea">${sfive}장</td>
                    </tr>`      
            list += `<tr>
                        <td class="mo">10원</td>
                        <td class="ea">${sone}장</td>
                    </tr>`      
        list += `</table>`
        
        document.write(list)
    </script>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 200px;
            height: 50px;
            font-size: 1.2rem;
            text-align: center;
        }
        .mo {
            background-color: lightblue;
        }
        .ea {
            background-color: yellow;
        }
        th {
            background-color: lightgreen;
        }
        
    </style>
</head>

</html>
