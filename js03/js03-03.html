<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        const p = prompt(`점수를 입력하세요.`)
        if(p==100) {
            alret(`A++입니다.`)
            console.log
            document.write(`A++입니다.`)
        }
        if(90<=p && p<100) {
            alret(`A입니다.`)
            console.log(`A입니다.`)
            document.write(`A입니다.`)
        }
        if(80<=p && p<90) {
            alret(`B입니다.`)
            console.log(`B입니다.`)
            document.write(`B입니다.`)
        }
        if(70<=p && p<80) {
            alret(`C입니다.`)
            console.log(`C입니다.`)
            document.write(`C입니다.`)
        }
        if(60<=p && p<70) {
            alret(`D입니다.`)
            console.log(`D입니다.`)
            document.write(`D입니다.`)
        }
        if(60>p) {
            alret(`F입니다.`)
            console.log(`F입니다.`)
            document.write(`F입니다.`)
        }
    </script>
</head>
<body>
    
</body>
</html>
