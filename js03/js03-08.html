<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제(p148)</title>
    <script>
        const input = prompt('정수를 입력해주세요.','')
        const end = input[input.length - 1]

        if(end === "0" ||
           end === "2" ||
           end === "4" ||
           end === "6" ||
           end === "8") {
           alert(`${input}은 짝수입니다.`)
           console.log(`${input}은 짝수입니다.`)
           document.write(`<h1>${input}은 짝수입니다.</h1>`)
           }else{
            alert(`${input}은 홀수입니다.`)
            console.log(`${input}은 홀수입니다.`)
            document.write(`<h1>${input}은 홀수입니다.</h1>`)
           }
    </script>
    <style>
        h1{
            width: 300px;
            background-color: beige;
            color: red;
            transition: transform 0.5s linear;
            border: 1px solid green;
            border-radius: 20px;
            text-align: center;
            animation: h 0.5s alternate infinite;
        }
        h1:hover {
            background-color: yellowgreen;
            transform: scale(1.1);
        }
        @keyframes h {
            0% {
                transform: scale()
            }
            100% {
                transform: scale(1.1)
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
