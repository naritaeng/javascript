<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률게임</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script>
        //확인과 취소중에 하나를 선택하세요.
        //
        const input = confirm('확률게임 시작!!!') *1
        const now = dayjs()
        let random = now.get('ms')
        if(random % 2 == input){
            document.write(`당신이 이겼습니다. <br> 승리를 축하합니다. <br> <mark>랜덤숫자값 : ${random}</mark>`)
        } else {
            document.write(`당신이 졌습니다. <br> 아쉽네요. <br> <mark>랜덤숫자값 : ${random}</mark>`)
        }

    </script>
</head>

</html>
