<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자로부터 입력을 받아서 
        //alret창과 콘솔 그리고 웹페이지에 학점을 표기하세요.
        const p = prompt(`점수를 입력하세요`)
        if(100==p){
            alert(`A++입니다.`)
            console.log(`A++입니다.`)
            document.write(`A++입니다.`)
        }   else if(90<=p && p<100) {
                alert(`A입니다`)
                console.log(`A입니다.`)
                document.write(`A입니다`)
            }   else if(80<=p && p<90) {
                    alert(`B입니다.`)
                    console.log(`B입니다.`)
                    document.write(`B입니다.`)
                }   else if(70<=p && p<80) {
                        alert(`C입니다.`)
                        console.log(`C입니다.`)
                        document.write(`C입니다`)
                    }   else if(60<=p && p<70) {
                            alert(`D입니다.`)
                            console.log(`D입니다.`)
                            document.write(`D입니다`)
                        }   else if(p<60) {
                                alert(`F입니다.`)
                                console.log(`F입니다.`)
                                document.write(`F입니다.`)
                            }
    </script>
</head>
<body>
    
</body>
</html>
