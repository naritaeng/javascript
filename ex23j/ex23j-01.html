<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const h1 = document.createElement("h1");
        const span = document.createElement("span");
        const a = document.createElement("a");
        document.body.appendChild(div1);
        document.body.appendChild(div2);
        div1.appendChild(h1);
        div2.appendChild(a);
        h1.textContent = "저를 자바스크립트로 작성해 주세요.";
        span.textContent = "아주 감사합니다.";
        span.style.color = "blue"; // span 스타일 컬러 블루
        span.setAttribute("style", "color:blue"); // 위와 같은 구문
        span.setAttribute("id", "s1"); // span id="s1"
        div1.setAttribute("class", "d1"); // div class="d1"
        div2.setAttribute("class", "d2"); // div class="d2"
        a.setAttribute("href", "http://www.google.com");
        a.appendChild(span);
      });
    </script>
  </head>
  <body>
    <!-- <div class="d1">
      <h1>저를 자바스크립트로 작성해 주세요.</h1>
    </div>
    <div class="d2">
      <span id="s1" style="color: blue">아주 감사합니다.</span>
    </div> -->
  </body>
</html>
