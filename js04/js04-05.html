<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인덱스예제</title>
    <script>
        const fruits = ['딸기','바나나','사과','배','키위','복숭아','포도']
        const del = prompt(`${fruits} 중 제거하고 싶은 품목을 입력하세요.`)
        const ins = prompt(`${fruits} 중 추가하고 싶은 품목을 입력하세요.`)
        console.log(fruits.splice(fruits.indexOf(del),1))
        console.log(fruits.splice(fruits.length-2,0,ins))
        console.log(fruits)
        document.write(`<h1>요청하신 ${del}를 제거한 품목은<br> ${fruits}입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
