<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const select = document.createElement("select");
        const option1 = document.createElement("option");
        const option2 = document.createElement("option");
        const option3 = document.createElement("option");
        const option4 = document.createElement("option");
        const p = document.createElement("p");

        select.setAttributes("multiple");
        option1.textContent = "떡볶이";
        option2.textContent = "순대";
        option3.textContent = "오뎅";
        option4.textContent = "튀김";

        document.body.append(select);
        select.append(option1, option2, option3, option4);

        select.addEventListener("change", (event) => {
          const options = event.currentTarget.options;
          const list = [];
          for (const option of options) {
            if (option.selected) {
              list.push(option.textContent);
            }
          }
          p.textContent = `선택: ${list.join(",")}`;
        });
      });
    </script>
  </head>
  <body>
    <!-- <select multiple>
      <option value="">떡볶이</option>
      <option value="">순대</option>
      <option value="">오뎅</option>
      <option value="">튀김</option>
    </select> -->
  </body>
</html>
