<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 포함된 요소</title>
    <script>
        const arr = [1,2,3,4,5,6,7]
        console.log("includes1:",arr.includes(5)) // true
        console.log("includes2:",arr.includes(55)) // false
        console.log("indexOf1:",arr.indexOf(5)) // 4
        console.log("indexOf2:",arr.indexOf(55)) // -1
        </script>
        
</head>
<body>
    <h1><pre>
        ex9j. 배열에 포함된 요소
        const arr = [1,2,3,4,5,6,7]
        console.log("includes1:",arr.includes(5)) // true
        console.log("includes2:",arr.includes(55)) // false
        console.log("indexOf1:",arr.indexOf(5)) // 4
        console.log("indexOf2:",arr.indexOf(55)) // -1
    </pre></h1>
</body>
</html>
