<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const p = document.querySelector("p"); // 선택
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        const savedValue = localStorage.getItem("input"); // 입력값을 변수에 저장해줌
        // localStorage.input도 가능 // 값을 읽을 때 getItem()메소드 사용

        if (savedValue) {
          // 입력으로 어떠한 값이 존재할 때
          input.value = savedValue; // 저장된 값을 입력란에 넣어줌으로써 내용을 유지
          p.textContent = `이전 실행 때의 마지막 값:${savedValue}`; //
        }

        input.addEventListener("keyup", (e) => {
          const value = e.currentTarget.value; //
          localStorage.setItem("input", value);
          // localStorage.input = value도 가능 // 값을 저장할 때 setItem()메소드 사용
        });
        button.addEventListener("click", (e) => {
          localStorage.clear();
          input.value = "";
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button>지우기</button>
    <input type="text" />
  </body>
</html>
