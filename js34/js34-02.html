<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자함수와 속성 추가</title>
    <script>
      class Test {
        constructor(이름, 국어, 영어, 수학, 과학) {
          this.이름 = 이름;
          this.국어 = 국어;
          this.영어 = 영어;
          this.수학 = 수학;
          this.과학 = 과학;
        }
        getSum() {
          return this.국어 + this.영어 + this.수학 + this.과학;
        }
        getAvr() {
          return this.getSum() / 4;
        }
        print() {
          return `${this.이름}\t${this.getSum()}점\t${this.getAvr()}점\n`;
        }
      }
      const students = [];
      students.push(new Test("구름", 87, 98, 88, 90));
      students.push(new Test("별이", 92, 98, 96, 88));
      students.push(new Test("겨울", 76, 96, 94, 86));
      students.push(new Test("바다", 98, 52, 98, 92));

      // 출력하기
      let output = "이름\t총점\t평균\n";
      for (const s of students) {
        output += s.print();
      }
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
