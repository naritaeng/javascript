<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer 예제</title>
    <script>
        // 1) 팝업창에 사용자로부터 n을 받아서 그 시간만큼
        //    1부터 n까지 0.5초 간격으로 웹에 숫자가
        //    상승하고 멈추는 웹 페이지를 만들어라.
        
        
        const time = prompt(`숫자를 입력하세요`,1) * 1
        document.write(`입력하신 초는 ${time}초입니다.`)
        let ct = 0;
        const tid = setInterval(()=>{
            document.write(`${++ct}`)
            if(ct==time){
                setTimeout(()=>{
                    clearInterval(tid);
                    document.write(`<hr><h1 style="color:red;">${time}초가 되었습니다!!!</h1>`)
                })
            }
            document.close()
        },0.5*1000)
        
        
    </script>
</head>
<body>
    
</body>
</html>
