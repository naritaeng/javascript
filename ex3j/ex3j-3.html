<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <script>
        const date = new Date()
        const year = date.getFullYear()
        const month = date.getMonth()
        const day = date.getDay()
        const hours = date.getHours()
        const min = date.getMinutes()
        const sec = date.getSeconds()

        console.log(`${year}년 ${month}월 ${day}일 ${hours}시 ${min}분 ${sec}초`)
        console.log(`${year}-${month}-${day}-${hours}:${min}:${sec}`)
        alert(`${year}년 ${month}월 ${day}일 ${hours}시 ${min}분 ${sec}초`)
        alert(`${year}-${month}-${day}-${hours}:${min}:${sec}`)
        document.write(`${year}년 ${month}월 ${day}일 ${hours}시 ${min}분 ${sec}초`)
        document.write(`${year}-${month}-${day}-${hours}:${min}:${sec}`)
        
    </script>
</head>
<body>
    
</body>
</html>
