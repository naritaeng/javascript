<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유사배열을 배열로</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const queryAll = document.querySelectorAll("div"); // 선택
        const getBy = document.getElementsByClassName("c1"); // 선택
        console.log(queryAll, Array.isArray(queryAll)); // false
        console.log(getBy, Array.isArray(getBy)); // false
        const arr1 = Array.from(queryAll); // array로 바꾸는 구문
        const arr2 = Array.from(getBy); // 위와 동일
        arr1.push("push로 추가함"); // array 일 때만 실행됨
        arr2.push("push로 추가함"); // array 일 때만 실행됨
        console.log("nodeList : ", arr1, Array.isArray(arr1)); // true
        console.log("HTMLCollection : ", arr2, Array.isArray(arr2)); // true
      });
    </script>
  </head>
  <body>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
  </body>
</html>
