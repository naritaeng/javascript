<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <script>
        let num = prompt('숫자를 입력하세요')
        console.log(`입력하신 ${num}값은 ${typeof(num)}타입 입니다.`)
        console.log('이 타입을 Number()를 사용하여 숫자로 변환하겠습니다.')
        console.log(`변환 완료 : ${num} (타입:${typeof Number(num)})`)
        console.log('이제 위 숫자 타입을 Boolean()를 사용하여 불리언으로 변환 하겠습니다.')
        console.log(`위 값 ${num}(타입:${typeof(num)}) 을 불리언 타입으로 변환하면 이렇게 됩니다.`)
        console.log(`변환 완료 : ${!!num} (타입:${typeof Boolean(num)})`)
        //string(),Number(),Boolean() 
        //입력받으면 ???? prompt => string
        //처리는 string*! => 숫자됨
    </script>
</head>
<body>
    
</body>
</html>
