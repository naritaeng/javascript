<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get키워드와set키워드 조합하기</title>
    <script>
      class Square {
        #length;

        constructor(length) {
          this.length = length;
        }

        get length() {
          return this.#length;
        }

        get perimeter() {
          return this.#length * 4;
        }

        get area() {
          return this.#length * this.#length;
        }

        set length(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          this.#length = length;
        }
      }

      const squareA = new Square(10);
      console.log(`한 변의 길이: ${squareA.length}`); // 속성을 사용하는
      console.log(`둘레: ${squareA.perimeter}`); // 형태로 사용하면 자동으로
      console.log(`넓이: ${squareA.area}`); // 게터와 세터가 호출됨.

      const squareB = new Square(-10); // 예외 발생시키기
    </script>
  </head>
  <body></body>
</html>
